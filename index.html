<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-auto bg-no-repeat" style="background-image: url(./tree-736885__340.jpg); background-size: 100%">

    <div class="flex justify-center sm:mt-24">
        <h2 class="text-3xl  text-white tracking-[1em] ml-8 font-semibold ">Digital Clock</h2>
    </div>

    <div class="flex justify-center">
        <div class="grid grid-cols-3 grid-rows-3  gap-20 text-center mt-10">
            <div class="grid grid-row-2 sm:h-[12rem] sm:w-40 bg-indigo-600 opacity-75">
                <span id="hour" class="mt-12 text-5xl text-white">00</span>
                <span class="font-medium tracking-wide text-white mt-10 pt-2 bg-indigo-800 text-2xl ">HOURS</span>
            </div>

            <div class="grid grid-row-2 sm:h-[12rem] sm:w-40 bg-indigo-600 opacity-75">
                <span id="minutes" class="mt-12 text-5xl text-white">00</span>
                <span class="text-2xl  text-white mt-10 pt-2 bg-indigo-800 font-medium tracking-wide">MINUTES</span>
            </div>

            <div class="grid grid-row-2 sm:h-[12rem] sm:w-40 bg-indigo-600 opacity-75">
                <span id="seconds" class="mt-12 text-5xl text-white">00</span>
                <span class="text-2xl text-white mt-10 pt-2 bg-indigo-800 font-medium tracking-wide">SECONDS</span>
            </div>
           <div class="am-pm sm:h-[2rem] w-20 bg-cyan-500 opacity-75">
            <h2 id="ampm" class=" font-bold text-2xl text-white">AM</h2>
            <!-- <span class="mt-3 font-bold">AM</span> -->

           </div>
 
</div>
</div>
    <script src="./script.js"></script>
</body>
</html>
